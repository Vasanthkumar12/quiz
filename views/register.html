<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/registerStyle.css">
    <title>Quiz | NSIT</title>
</head>

<body>
    <h1 class="heading">Welcome to our Quiz competition </h1>
    <div class="container">
        <div class="box">
            <form>
                <div class="sign-up">
                    sign up
                </div>
                <div class="sign-up-contents">
                    <p class="data">Name :</p>
                    <input class="register-input" type="text" name="student-name" placeholder="Enter your name"><br>
                    <p class="data">Email :</p>
                    <input class="register-input" type="email" name="email" placeholder="Enter your email"> <br>
                    <p class="data">Password :</p>
                    <input class="register-input" type="password" name="password" placeholder="Enter your password"><br>
                    <p class="data">ReType password:</p>
                    <input class="register-input" type="password" name="password" placeholder="Retype your password"><br>
                </div>
                <button class="btn">Register</button><br><br>
                <div class="bottom-msg"> <a href="Login.html">Login if you are already registered ? </a></div>

            </form>
        </div>
    </div>
</body>

</html>
